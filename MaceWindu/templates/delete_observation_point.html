{% extends "base.html" %}

{% block content %}
  <div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">
      Czy na pewno chcesz usunąć lokalizację: <span class="text-red-600 font-bold">{{ point.title }}</span>?
    </h2>

    <form method="POST" class="flex flex-col gap-4">
      {% csrf_token %}
      <button type="submit"
              class="w-full bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition">
        Tak, usuń
      </button>
    </form>

    <a href="{% url 'observation_points_list' %}"
       class="mt-4 inline-block w-full text-center bg-gray-200 text-gray-800 py-2 px-4 rounded hover:bg-gray-300 transition">
      Anuluj
    </a>
  </div>
{% endblock %}
