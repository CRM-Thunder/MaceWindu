{% extends "base.html" %}
{% block content %}
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Zmień hasło</h2>

  <form method="post" class="space-y-5">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-gray-700 mb-1 font-medium">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
      Zmień hasło
    </button>
  </form>

  <div class="mt-4">
    <a href="{% url 'profile' %}"
       class="block w-full text-center bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition">
       Anuluj
    </a>
  </div>
{% endblock %}
