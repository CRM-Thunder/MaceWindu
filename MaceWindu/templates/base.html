<!--
  Podstawowy szablon z nagłówkiem aplikacji.
  - Tailwind CSS przez CDN (można też użyć skompilowanego pliku CSS).
  - Ustawiono meta viewport dla responsywności.
  - Body z jasnoszarym tłem (klasa bg-gray-100) dla kontrastu.
-->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
  <script src="{% static 'tailwind.js' %}"></script>
  <title>MaceWindu</title>
</head>
<body class="bg-gray-100">

  <header class="bg-white shadow">
  <div class="container mx-auto py-4 px-6">
    <a href="{% url 'dashboard' %}" class="text-2xl font-bold text-indigo-700 hover:text-indigo-900 transition">
      MaceWindu
    </a>
  </div>
</header>
  <main class="container mx-auto px-6 py-8">
    {% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
  {%block content %}
    {% endblock %}
  </main>
</body>
</html>
