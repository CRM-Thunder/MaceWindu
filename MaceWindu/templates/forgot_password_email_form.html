{% extends "base.html" %}

{% block content %}
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
    <h2 class="text-2xl font-bold text-indigo-700 text-center mb-6">Resetuj hasło</h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
          {{ form.email.label }}
        </label>
        {{ form.email }}
        {% if form.email.errors %}
          <p class="text-red-500 text-sm mt-1">{{ form.email.errors.0 }}</p>
        {% endif %}
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
        Wyślij link resetujący
      </button>
    </form>

    <div class="mt-4">
      <a href="{% url 'login' %}"
         class="block w-full text-center bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition">
         Anuluj
      </a>
    </div>
  </div>
{% endblock %}
