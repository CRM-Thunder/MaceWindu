{% extends "base.html" %}

{% block content %}
  <div class="max-w-xl mx-auto mt-20 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Aktualizacja profilu</h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-gray-700 mb-1 font-medium">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
        Zapisz zmiany
      </button>
    </form>

    <div class="mt-4">
      <a href="{% url 'profile' %}"
         class="block w-full text-center bg-red-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition">
         Anuluj
      </a>
    </div>
  </div>
{% endblock %}
