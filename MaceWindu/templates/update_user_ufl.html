{% extends "base.html" %}

{% block content %}
  <h2>Aktualizacja profilu</h2>
    {% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Zapisz zmiany</button>
  </form>
    <a href="{% url 'profile' %}">Anuluj</a>
{% endblock %}
