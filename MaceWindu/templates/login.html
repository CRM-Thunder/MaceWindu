<!-- Login form template -->
{% extends "base.html" %}
{% block content %}
  <div class="max-w-md mx-auto mt-20 bg-white shadow-md p-8 rounded">
    <h2 class="text-2xl font-semibold mb-6 text-center">Zaloguj się</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
        Zaloguj się
      </button>
    </form>
      <p class="mt-4 text-center text-sm">
      Zapomniałeś hasła?
      <a href="{% url 'forgot_password_email' %}" class="text-indigo-600 hover:underline">Zresetuj hasło</a>
    </p>
    <p class="mt-4 text-center text-sm">
      Nie masz konta?
      <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Zarejestruj się</a>
    </p>
  </div>
{% endblock %}
